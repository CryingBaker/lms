    <h1>Calendar</h1>
        <div class="calendar-container">
          <div class="calendar-controls">
            <div class="calendar-info">
              Year: <span id="year-value">{{ year }}</span> Month: <span id="month-value">{{ month }}</span>
            </div>
            <button onclick="prevMonth()" class="button-82-pushable" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text">
                Previous Month
              </span>
            </button>
            <button onclick="nextMonth()" class="button-82-pushable" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text">
                Next Month
              </span>
            </button>
            <button onclick="selectYear()" class="button-82-pushable" role="button">
              <span class="button-82-shadow"></span>
              <span class="button-82-edge"></span>
              <span class="button-82-front text">
                Select Year
              </span>
            </button>
          </div>
          <table id="calendar">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
